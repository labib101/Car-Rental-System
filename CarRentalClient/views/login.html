<div class="container" ng-show="!q">

    <h2>Login to continue</h2>
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button class="btn btn-default" ng-click="connect()">Submit</button>
    </form>
</div>
<div class="loader" ng-show="q" >

</div>
